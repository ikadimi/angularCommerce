<form class="login-form" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" [(ngModel)]="userLogin.email" class="form-input" required>
    </div>
  
    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="userLogin.password" class="form-input" required>
    </div>
  
    <button type="submit" [disabled]="isSubmitting || isLoading" class="btn-submit">Login</button>
</form>

<div *ngIf="isLoading" class="loading-message">
  <p>Verifying your email, please wait...</p>
</div>
