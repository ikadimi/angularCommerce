<div *ngIf="product$ | async as product">
    <h1>Product Details</h1>
    <div class="product-details-container">
        <div class="product-image">
          <img [src]="imageSrc(product.image)" alt="{{ product.name }} image" />
        </div>
        <div class="product-info">
          <h1 class="product-name">{{ product.name }}</h1>
          <p class="product-description">{{ product.description }}</p>
          
          <div class="product-meta">
            <span class="product-price">${{ product.price.toFixed(2) }}</span>
            <span class="product-brand">Brand: {{ product.brand }}</span>
            <span class="product-category">Category: {{ product.category }}</span>
            <span class="product-rating">Rating: {{ product.rating }} ({{ product.reviews }} reviews)</span>
            <span class="product-stock">Stock: {{ product.stock }}</span>
          </div>
      
          <ul class="product-features">
            <li *ngFor="let feature of product.features">{{ feature }}</li>
          </ul>
      
          <button (click)="addToCart(product._id, 1)" class="btn-add-to-cart">Add to Cart</button>
        </div>
      </div>
      
</div>
