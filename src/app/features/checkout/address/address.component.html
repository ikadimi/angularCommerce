<div class="checkout-step">
    <h2>Delivery Address</h2>
    <form [formGroup]="addressForm" (ngSubmit)="onNext()">
      <div class="form-group">
        <label for="name">Full name</label>
        <input id="name" formControlName="name" type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" type="text" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input id="city" formControlName="city" type="text" placeholder="Enter your city">
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input id="postalCode" formControlName="postalCode" type="text" placeholder="Enter your postal code">
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <input id="country" formControlName="country" type="text" placeholder="Enter your country">
      </div>
      <button type="submit" [disabled]="addressForm.invalid">Next</button>
    </form>
  </div>
